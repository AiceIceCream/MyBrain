<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--<title>Login & Signup Form</title>-->
    <link rel="stylesheet" href="Signup.css" />
    <script src="signup.js"></script>
  </head>
  <body>
    <section class="wrapper">
      <div class="form signup">
        <header>Signup</header>
        <form action="#">
          <input type="text" placeholder="Full name" id="usr" required />
          <input type="text" placeholder="Email address" id="eml" required />
          <input type="password" placeholder="Password" id="pwd" required />
          <div class="checkbox">
            <input type="checkbox" id="signupCheck" />
            <label for="signupCheck">I accept all terms & conditions</label>
          </div>
          <input type="submit" value="Signup" onclick="reg()"/>
        </form>
      </div>

      <a href="login.html">Log in Instead</a>
    </section>
  </body>
</html>
